<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> javascript project - 1 </title>
    <link rel="stylesheet" href="01-project.css">
</head>
<body>
    <div class="container">
        <h1 class="h1text">BMI Calculator</h1>

        <form class="forms">
            <p class="box" ><label id="height1">Height in CM: </label><input type="text" id="height" /></p>
            <p class="box"><label id="weight1">Weight in KG: </label><input type="text" id="weight" /></p> 
           
            <button class="buttons">Calculate</button>

            <div class="results"> </div>
            

            <h2 >BMI Weight Guidelines :</h2>
            

             <li>Under Weight = less than 18.6kg</li>
             <br>
             <li>Normal Range = 18.6kg to 24.9kg</li>
             <br>
             <li>Overweight = More than 24.9kg</li>
        </form>
    </div>
    <script src="01-project.js"></script>
</body>
</html>
